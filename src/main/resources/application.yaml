spring:
  application:
    name: wallet-service

  datasource:
    url: jdbc:mysql://localhost:3306/walletdb
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update       # 'update' for dev, 'validate' for prod
    show-sql: true
    properties:
      hibernate.format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080
