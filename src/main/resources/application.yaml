spring:
  application:
    name: wallet-service

  datasource:
    url: jdbc:mysql://localhost:3306/walletdb
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update       # 'update' for dev, 'validate' for prod
    show-sql: true
    properties:
      hibernate.format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus, loggers, info
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  health:
    diskspace:
      enabled: true
      path: /
      threshold: 10MB
    db:
      enabled: true
  metrics:
    enable:
      all: true
  info:
    enabled: true

logging:
  level:
    root: INFO
    com.wallet.walletservice: DEBUG
